<!doctype html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    	<title>Learn to Code JavaScript Sample</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="margin-top: 40px;">
                <h1 class="display-3">Learn to Code JavaScript Example</h1>
                <hr class="my-4">
                <p id="main_message" class="lead">Click one of the buttons below to change this message!</p>

                <div class="row">
                    <div class="col-sm-4">
                        <button class="btn btn-primary btn-block" id="button_message1">Message 1</button>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-primary btn-block" id="button_message2">Message 2</button>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-primary btn-block" id="button_message3">Message 3</button>
                    </div>
                </div>
                <hr class="my-4">
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary btn-block" id="button_custom_message_show">Show Custom Section</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary btn-block" id="button_custom_message_hide" style="display:none;">Hide Custom Section</button>
                    </div>
                </div>
                <div id="custom_section" style="display:none">
                    <hr class="my-4">
                    <div class="row">
                        <div class="col-sm-12">
                            <h2>Or enter your own message:</h2>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" id="custom_message" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-primary btn-block" id="button_custom_message">Update!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts/lesson7b.js"></script>
    </body>
</html>
